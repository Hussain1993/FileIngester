<!doctype html>
<html ng-app="manage-users">
    <head>
        <title>Manage Users</title>
        <script src="../lib/angular/angular.min.js"></script>
        <script src="../jquery/jquery-2.2.0.min.js"></script>
        <script src="../js/manageusers.js"></script>
        <script src="../bootstrap/bootstrap-notify.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
        <link href="../bootstrap/sticky-footer.css" rel="stylesheet">
    </head>
<body>

<!-- This is the navigation bar that is located at the top -->
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./index.html">File Search</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Manage <span class="caret"></span> </a>
                        <ul class="dropdown-menu">
                            <li class="active"><a href="#">Users</a></li>
                            <li><a href="./documents.html">Documents</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- This is a table that shows all the users within the system -->
<div class="container" ng-controller="manageUsers" ng-show="data">
    <div class="row">
        <div class="col-md-11">
            <div class="table table-bordered">
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Delete User</th>
                    </tr>
                    <tr ng-repeat="users in data">
                        <td>{{users.firstName}}</td>
                        <td>{{users.lastName}}</td>
                        <td>{{users.emailAddress}}</td>
                        <td>
                            <button ng-click="deleteUser(users)">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer" ng-controller="SynchStatusCtrl">
    <div class="container">
        <p class="text-muted">Last time a document was successfully ingested:
            {{synchStatus.lastSynchDate | date:'medium'}}</p>
    </div>
</footer>


</body>

</html>
